<ion-app>
  <ion-menu menuId="main-manu" content-id="main" side="start">
    <ion-header class="osahan-nav">
      <ion-toolbar>
        <ion-title style="color: #fff !important;">
          <img src="assets/icon/favicon.png" class="mx-1" style="width: 30px; height: 30px;" />
          Versão: {{versao}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-no-padding d-flex p-0" color="light">
      <ion-list class="p-0" lines="none">
        <ion-menu-toggle autoHide="true">
          <ion-item [routerLink]="['/home/vendas']">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              Venda
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home/relatorios']">
            <ion-icon slot="start" name="cash-outline"></ion-icon>
            <ion-label>
              Relatórios
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/home/produtos']">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            <ion-label>
              Produtos
            </ion-label>
          </ion-item>
          <hr>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="card p-1" style="background: transparent;">
      <div class="media mb-1 p-1">
        <div class="media-body">
          <ion-badge (click)="limparAplicativo()" color="danger">
            <ion-icon name="trash-outline"></ion-icon> Limpar aplicativo
          </ion-badge>
        </div>
      </div>

      <div class="media">
        <div class="media-body">
          <div class="d-flex justify-content-between">
            <ion-button fill="clear" shape="round" [ngClass]="{ 'active': color.temaEscuro === false }"
              (click)="alterarTema('claro')">
              <ion-icon name="sunny" class="pr-1"></ion-icon>
              <ion-label>
                Claro
              </ion-label>
            </ion-button>
            <ion-button fill="clear" shape="round" [ngClass]="{ 'active': color.temaEscuro === true }"
              (click)="alterarTema('escuro')">
              <ion-icon name="moon" class="pr-1"></ion-icon>
              <ion-label>
                Escuro
              </ion-label>
            </ion-button>
          </div>
        </div>
      </div>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
