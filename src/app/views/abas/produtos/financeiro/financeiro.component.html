<ion-header class="osahan-nav">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-btn-voltar #btnVoltar [fechar_modal]="true"></app-btn-voltar>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" color="light">
  <div class="mywallet text-center">
    <ion-icon slot="icon-only" name="wallet"></ion-icon>
    <p>{{produtos.length}} conta(s) em aberto</p>
    <h1>R$ {{total_aberto | number: '1.2-2'}}</h1>
  </div>
  <app-consultando *ngIf="consultando"></app-consultando>

  <ion-card class="about-card ion-padding p-0">
    <ng-container *ngFor="let obj of produtos">
      <div [class.border-bottom]="!obj.detalhar" class="border-bottom d-flex align-items-center p-3"
        (click)="obj.detalhar = !obj.detalhar">
        <p class="m-0">{{obj.descricao}}</p>
      </div>
      <div class="border-bottom order-item-card mb-1" *ngIf="obj.detalhar" (click)="obj.detalhar = !obj.detalhar">
        <div class="p-3">
          <div class="d-flex justify-content-between mb-1">
            <small class="text-secondary">Conta NÂº {{obj.id}} Parcela</small>
          </div>
          <div class="d-flex justify-content-between mb-1 negrito">
            <small class="negrito">Valor total</small>
            <small class="negrito">R$ {{obj.valor_total | number: '1.2-2'}}</small>
          </div>
          <div class="d-flex justify-content-between mb-1 negrito">
            <small class="negrito">Quantidade</small>
            <small class="negrito">R$ {{obj.quantidade}}</small>
          </div>
        </div>
      </div>
    </ng-container>
  </ion-card>
</ion-content>
